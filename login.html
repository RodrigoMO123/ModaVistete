<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vístete - Iniciar Sesión o Registrarse</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Custom Message Box HTML (Replacement for alert) -->
    <div id="customMessageBox" class="custom-message-box-overlay">
        <div class="custom-message-box-content">
            <p id="customMessageText"></p>
            <button class="btn btn-primary" id="customMessageCloseBtn">Aceptar</button>
        </div>
    </div>

    <div class="login-container">
        <a href="index.html" class="logo">Vístete</a>
        
        <div id="loginForm">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" placeholder="tu@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="********" required>
                </div>
                <div class="form-actions">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary login-btn">ACCEDER</button>
            </form>
            <span class="toggle-form-link" data-target="registerForm">¿No tienes una cuenta? Regístrate</span>

            <div class="social-login-section">
                <p>O inicia sesión con:</p>
                <div class="social-buttons">
                    <button class="social-btn google" aria-label="Iniciar sesión con Google"><i class="fab fa-google"></i></button>
                    <button class="social-btn facebook" aria-label="Iniciar sesión con Facebook"><i class="fab fa-facebook-f"></i></button>
                </div>
            </div>
        </div>

        <div id="registerForm">
            <h2>Crear Cuenta</h2>
            <form>
                <div class="form-group">
                    <label for="registerName">Nombre Completo</label>
                    <input type="text" id="registerName" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico</label>
                    <input type="email" id="registerEmail" placeholder="tu@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" placeholder="Crea una contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn">REGISTRARME</button>
            </form>
            <span class="toggle-form-link" data-target="loginForm">¿Ya tienes una cuenta? Inicia Sesión</span>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
